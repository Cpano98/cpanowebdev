<body>


    <div class="container">
        <h1 id="separacionTexto"><strong>Criptos Dashboard</strong></h1>
        <p>Real time visualization</p>

    </div>

    <div class="container">

        <div class="row">
            <div class="col whiteSquareFrameAuto">
                <!-- TradingView Widget BEGIN -->
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <div class="tradingview-widget-copyright"><a href="https://es.tradingview.com" rel="noopener"
                            target="_blank"><span class="blue-text">Ticker Tape (cinta de cotizaciones)</span></a> de
                        TradingView</div>
                    <script type="text/javascript"
                        src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
                            {
                                "symbols": [
                                    {
                                        "proName": "FOREXCOM:SPXUSD",
                                        "title": "S&P 500"
                                    },
                                    {
                                        "proName": "FOREXCOM:NSXUSD",
                                        "title": "US 100"
                                    },
                                    {
                                        "proName": "FX_IDC:EURUSD",
                                        "title": "EUR/USD"
                                    },
                                    {
                                        "proName": "BITSTAMP:BTCUSD",
                                        "title": "Bitcoin"
                                    },
                                    {
                                        "proName": "BITSTAMP:ETHUSD",
                                        "title": "Ethereum"
                                    },
                                    {
                                        "description": "Apple",
                                        "proName": "NASDAQ:AAPL"
                                    },
                                    {
                                        "description": "Tesla",
                                        "proName": "NASDAQ:TSLA"
                                    },
                                    {
                                        "description": "IPC",
                                        "proName": "BMV:ME"
                                    }
                                ],
                                    "showSymbolLogo": true,
                                        "colorTheme": "dark",
                                            "isTransparent": false,
                                                "displayMode": "adaptive",
                                                    "locale": "es"
                            }
                        </script>
                </div>
                <!-- TradingView Widget END -->

            </div>



        </div>

        

    </div>

    <div class="container">

        <div class="row">
            <div class="col whiteSquareFrame">
                <!-- TradingView Widget BEGIN -->
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <div class="tradingview-widget-copyright"><a
                            href="https://es.tradingview.com/symbols/BTCUSD/?exchange=BITSTAMP" rel="noopener"
                            target="_blank"><span class="blue-text">Tipos del BTCUSD</span></a> por TradingView</div>
                    <script type="text/javascript"
                        src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
                            {
                                "symbol": "BITSTAMP:BTCUSD",
                                    "width": "100%",
                                        "height": "100%",
                                            "locale": "es",
                                                "dateRange": "12M",
                                                    "colorTheme": "dark",
                                                        "trendLineColor": "rgba(41, 98, 255, 1)",
                                                            "underLineColor": "rgba(41, 98, 255, 0.3)",
                                                                "underLineBottomColor": "rgba(41, 98, 255, 0)",
                                                                    "isTransparent": false,
                                                                        "autosize": true,
                                                                            "largeChartUrl": ""
                            }
                        </script>
                </div>
                <!-- TradingView Widget END -->
            </div>
            <div class="col whiteSquareFrame">
                <!-- TradingView Widget BEGIN -->
                <div class="tradingview-widget-container">

                    <div class="tradingview-widget-copyright"><a

                                                                        "autosize": true,
                                                                            "largeChartUrl": ""

                <!-- TradingView Widget END -->
            </div>

                    <div class="tradingview-widget-container__widget"></div>
                    <div class="tradingview-widget-copyright"><a
                            href="https://es.tradingview.com/symbols/SOLUSD/?exchange=BINANCEUS" rel="noopener"
                            target="_blank"><span class="blue-text">Tipos del SOLUSD</span></a> por TradingView</div>
                    <script type="text/javascript"
                        src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
